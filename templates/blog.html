<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>WhatCodySays | Knowledge - Answers to Everything.</title>
    <meta name="description" content="Discover accurate information and in-depth articles on WhatCodySays. Your source for knowledge across various topics.">
    <meta name="author" content="WhatCodySays">
    <meta name="keywords" content="knowledge, information, articles, learning, answers">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="WhatCodySays | Knowledge - Answers to Everything">
    <meta property="og:description" content="Discover accurate information and in-depth articles on WhatCodySays. Your source for knowledge across various topics.">
    <meta property="og:image" content="{{ url_for('static', filename='images/website.png', _external=True) }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="WhatCodySays | Knowledge - Answers to Everything">
    <meta property="twitter:description" content="Discover accurate information and in-depth articles on WhatCodySays. Your source for knowledge across various topics.">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/website.png', _external=True) }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ url_for('blog', _external=True) }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">

    <!-- Bootstrap CSS -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "WhatCodySays",
        "url": "{{ url_for('blog', _external=True) }}",
        "description": "Discover accurate information and in-depth articles on WhatCodySays. Your source for knowledge across various topics.",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "{{ url_for('index', _external=True) }}?query={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    <style>
        .card {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            margin: 40px auto;
            padding: 32px;
        }
        .gradient-button {
            background: linear-gradient(to right, #FF4D8D, #FF8BBA, #B467ED);
            border-radius: 9999px;
            padding: 16px;
            font-weight: 600;
            font-size: 18px;
        }
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    {% include 'top-search.html' %}
    <div class="p-4 md:p-8">
    <div class="max-w-3xl mx-auto space-y-6">
        {% for post in posts %}
        <div class="card p-6">
            <h2 class="display-6 fw-bold mb-3 mt-4">{{ post.query }}</h2>
            <p class="text-gray-700 mb-4">
                {{ post.gpt_relevance[:200] }}...
            </p>
            <a href="{{ url_for('blog_post', slug=post.slug) }}" class="no-underline gradient-button text-white font-semibold px-6 py-3 rounded-full inline-block hover:opacity-90 transition-opacity duration-300 w-full text-center">See More</a>
        </div>
        {% endfor %}
    </div>
</div>
    <script src="{{ url_for('static', filename='js/js.js') }}"></script>
</body>
</html>
</html>
